<!doctype html>
<html lang="en">
	<head>
		<!-- That bit of meta-data you still need -->
		<meta charset="UTF-8">
		<title>CSS3 Walkcycle</title>
		<meta name="description" content="A basic walkcycle animation, animated completely with css3/sass">
		
		<!-- stylesheets, favicons and very important js-files -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<script language="javascript" type="text/javascript" src="js/important.min.js"></script>
	</head>
	<body>
		<!-- =============================== MAIN CONTENT ====================== -->

		<section class="main">
			<div class="body">
				<div class="head">
				</div>
				<div class="arm arm--l">
					<div class="upper"></div>
					<div class="lower"></div>
					<div class="hand"></div>
				</div>
				<div class="arm arm--r">
					<div class="upper"></div>
					<div class="lower"></div>
					<div class="hand"></div>
				</div>
				<div class="torso">
					<div class="neck"></div>
					<div class="t--torso"></div>
					<div class="hip"></div>
				</div>
				<div class="leg leg--l">
					<div class="upper"></div>
					<div class="lower">
						<div class="foot"></div>
					</div>
				</div>
				<div class="leg leg--r">
					<div class="upper"></div>
					<div class="lower">
						<div class="foot"></div>
					</div>
				</div>
			</div>

			<div class="test"></div>	
		</section>

		<!-- =============================== FOOTER ====================== -->
		<footer>
			<p>&copy; copyright 2014 >> <a href="https://github.com/MrBambule" target="_blank">Karsten Buckstegge</a></p>
		</footer>
	
	</body>
	
	<!-- Webfonts, JS and other additional files -->
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
	<script language="javascript" type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/unimportant.min.js"></script>
</html>
